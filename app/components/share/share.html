<link rel="stylesheet" href="assets/css/share.css">

<div class='container-fluid'>
    <div class="row">
        <div class="col-xs-7">
            <div class="panel panel-primary" ng-repeat="post in $ctrl.postList">
                <div class="panel-heading">
                    <h3>{{post.title}}</h3>
                </div>
                <div class="panel-body">
                    <img ng-src="{{post.imgUrl}}" ng-if="post.imgUrl">
                    <p>{{post.body}}</p>
                </div>
                <div class="panel-footer">-->
                    <!--<span>{{post.author}}</span>
                    <!--<span>{{post.date}}</span>-->
                </div>
            </div>
        </div>
        
        <div class="col-xs-3 pull-right">
            <h2>New Post:</h2>
            <form class="form" ng-submit="$ctrl.addPost($ctrl.newPost)">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" placeholder="Title" ng-model="$ctrl.newPost.title">
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <input type="text" class="form-control" placeholder="Text" ng-model="$ctrl.newPost.body">
                </div>
                <div class="form-group">
                    <label for="image">Image Url:</label>
                    <input type="text" class="form-control" placeholder="Optional" ng-model="$ctrl.newPost.imgUrl">
                </div>
                
                <div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>                
            </form>
        </div>
    </div>
</div>
